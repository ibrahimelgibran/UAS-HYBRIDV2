<ion-header>
  <ion-toolbar>
    <ion-searchbar
      #search
      (ionChange)="searchMovie($event.target.value)"
      debounce="500"
      showCancelButton="focus"
      placeholder="Search Movies"
      [disabled]="isOffline"
      color="light"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="isOffline" class="ion-text-center">
    Please Check Your Internet Connection.
  </p>
  <ion-list *ngIf="searchResult$ | async as movies">
    <ion-item
      *ngFor="let movie of movies.results"
      [routerLink]="['/film', movie.id]"
      routerLinkActive="router-link-active"
    >
      <app-movie-card [movie]="movie"></app-movie-card>
    </ion-item>
  </ion-list>
</ion-content>
